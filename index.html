<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="container">

    <div class="result">

      <h4>Your Result</h4>
      <div class="result-of-100">
        <h1>76</h1>
        <span>of 100</span>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">

      <h2>Summary</h2>

      <div class="summary-results">

        <div class="result-of result-reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>

          <div class="equal">
            <b>80</b><span> / 100</span>
          </div>
        </div>

        <div class="result-of result-memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>

          <div class="equal">
            <b>92</b><span> / 100</span>
          </div>
        </div>

        <div class="result-of result-verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>

          <div class="equal">
            <b>61</b><span> / 100</span>
          </div>
        </div>

        <div class="result-of result-visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>

          <div class="equal">
            <b>72</b><span> / 100</span>
          </div>
        </div>

      </div>

      <a class="continue-btn" href="#">Continue</a>

    </div>

  </div>
</body>
</html>
